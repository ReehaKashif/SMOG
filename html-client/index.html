<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punjab District Boundaries</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <!-- Map Container -->
    <div id="map" style="width: 100%; height: 600px;"></div>

    <!-- Script to Load the Map -->
    <script>
        // Initialize the map and set its view to the approximate center of Punjab
        var map = L.map('map').setView([30.9, 73.1], 7); // Adjust the coordinates and zoom level as needed

        // Load and display a basemap layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Load GeoJSON data
        fetch('districts_geojson.geojson')
            .then(response => response.json())
            .then(data => {
                // Add GeoJSON layer to the map
                L.geoJSON(data, {
                    style: function (feature) {
                        return {
                            color: 'blue',
                            weight: 2,
                            opacity: 0.8
                        };
                    },
                    onEachFeature: function (feature, layer) {
                        // Add a popup to each feature
                        if (feature.properties && feature.properties.name) {
                            layer.bindPopup('District: ' + feature.properties.name);
                        }
                    }
                }).addTo(map);
            })
            .catch(error => console.error('Error loading GeoJSON data:', error));
    </script>
</body>
</html>
