<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>AQI Punjab Dashboard</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />

  <!-- Include stylesheets -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="dist/css/AdminLTE.css" />
  <link rel="stylesheet" href="dist/css/skins/_all-skins.css" />
  <link rel="stylesheet" href="bower_components/jvectormap/jquery-jvectormap.css" />
  <link rel="stylesheet" href="bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css" />
  <link rel="stylesheet" href="bower_components/bootstrap-daterangepicker/daterangepicker.css" />
  <link rel="stylesheet" href="plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css" />
  <link rel="stylesheet" href="./dist/css/style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
  <div class="wrapper">
    <header class="main-header">
      <nav class="navbar navbar-static-top">
        <a href="#" class="logo">
          <span class="logo-mini"><b>A</b>LT</span>
          <img src="dist/img/logo.png" class="logo-image w-[100px] h-[80px] rounded-full" />
          <p class="uppercase">
            Punjab Information
            <br />
            Technology Board
            <br />
            <span>GOVERNMENT OF THE PUNJAB</span>
          </p>
        </a>
      </nav>
    </header>

    <!-- Dropdown for type selection -->
    <div class="container mt-4">
      <div class="form-group">
        <label for="typeSelect">Select Type:</label>
        <select id="typeSelect" class="form-control">
          <option value="BrickKlin">BrickKlin</option>
          <option value="Factories">Factories</option>
        </select>
      </div>
      <div id="forecastMap" style="height: 750px; margin-top: 20px;"></div>
    </div>

    <!-- jQuery and Bootstrap scripts -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script>
      // Initialize the map
      const map = L.map('forecastMap').setView([31.5, 73.0], 7);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: 'Map data Â© OpenStreetMap contributors'
      }).addTo(map);

      // Load GeoJSON data for district boundaries
      fetch('districts_geojson.geojson')
        .then(response => response.json())
        .then(data => {
          const geoJsonLayer = L.geoJSON(data, {
            style: function (feature) {
              return {
                color: 'lightblue',
                weight: 2,
                opacity: 0.8,
                fillOpacity: 0.4
              };
            }
          }).addTo(map);
        })
        .catch(error => console.error('Error loading the GeoJSON data:', error));

      // Function to fetch data based on selected type
      async function fetchData(type) {
        try {
          const response = await fetch(`https://smog-server.onrender.com/api/miscellaneous_pts/?Type=${type}`);
          if (!response.ok) throw new Error('Network response was not ok');
          const data = await response.json();
          console.log('Fetched data:', data); // Log the fetched data
          return data; // Return the raw data for further processing
        } catch (error) {
          console.error('Error fetching data:', error);
          return []; // Return an empty array if there's an error
        }
      }

      // Function to place markers on the map
      function placeMarkers(locations) {
        if (!Array.isArray(locations) || locations.length === 0) {
          console.log('No locations to place on the map.');
          return;
        }
        
        locations.forEach(location => {
          if (location.Latitude && location.Longitude) {
            L.marker([location.Latitude, location.Longitude]).addTo(map);
          } else {
            console.warn('Invalid location data:', location);
          }
        });
      }

      // Event listener for the dropdown selection
      document.getElementById('typeSelect').addEventListener('change', async () => {
        const selectedType = document.getElementById('typeSelect').value;
        const data = await fetchData(selectedType);

        // Clear existing markers before adding new ones
        map.eachLayer((layer) => {
          if (layer instanceof L.Marker) {
            map.removeLayer(layer);
          }
        });

        // Check the structure of the API response
        if (Array.isArray(data)) {
          // Assuming the API returns an array of objects with Latitude and Longitude
          const locations = data.map(item => ({
            Latitude: item.Latitude,
            Longitude: item.Longitude
          }));
          placeMarkers(locations);
        } else if (data && typeof data === 'object') {
          // If the data is an object, check how to access coordinates
          console.log('Received an object, processing differently:', data);
          // Adjust how you access the latitude and longitude based on your API response structure
          // Example:
          // const locations = Object.entries(data).map(([key, value]) => ({
          //   Latitude: value.Latitude,
          //   Longitude: value.Longitude
          // }));
          // placeMarkers(locations);
        } else {
          console.warn('Unexpected data format:', data);
        }
      });
    </script>
  </div>
</body>
</html>
