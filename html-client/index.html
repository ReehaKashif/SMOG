<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WKT to GeoJSON on Leaflet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/terraformer@1.0.8"></script>
    <script src="https://unpkg.com/terraformer-wkt-parser@1.1.2"></script>
    <style>
        #map {
            height: 600px;
        }
    </style>
</head>
<body>
    <h2>Display WKT Boundaries from CSV on Leaflet Map</h2>
    <div id="map"></div>

    <script>
        // Initialize the Leaflet map
        const map = L.map('map').setView([30.3753, 69.3451], 5); // Center on Pakistan for example
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
        }).addTo(map);

        // Fetch the CSV file from the specified path
        fetch('html-client/district_boundaries.csv')
            .then(response => response.text())
            .then(csvText => {
                parseCSVAndDisplayOnMap(csvText);
            })
            .catch(error => console.error('Error fetching CSV:', error));

        function parseCSVAndDisplayOnMap(csv) {
            const rows = csv.split('\n').filter(row => row.trim() !== '');
            const header = rows[0].split(',');

            // Find the index for the "wkt" column (handle quotes)
            const wktColumnIndex = header.findIndex(h => h.trim().toLowerCase() === '"wkt"');
            const districtColumnIndex = header.findIndex(h => h.trim().toLowerCase() === '"district"');

            if (wktColumnIndex === -1) {
                alert('No "wkt" column found in the CSV file');
                return;
            }

            // Iterate through rows, convert WKT to GeoJSON, and add to map
            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].split(',');
                if (cells[wktColumnIndex]) {
                    const wkt = cells[wktColumnIndex].trim().replace(/^"|"$/g, ''); // Remove quotes if present
                    const districtName = cells[districtColumnIndex]?.trim().replace(/^"|"$/g, '') || 'Unknown District';

                    try {
                        // Parse WKT to GeoJSON using Terraformer
                        const geojson = Terraformer.WKT.parse(wkt);

                        // Add GeoJSON to the map with a popup
                        L.geoJSON(geojson).bindPopup(`<strong>District:</strong> ${districtName}`).addTo(map);
                    } catch (error) {
                        console.error('Error parsing WKT:', error);
                    }
                }
            }
        }
    </script>
</body>
</html>
