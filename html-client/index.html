<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>AQI Punjab Dashboard</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />

  <!-- Include stylesheets -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="dist/css/AdminLTE.css" />
  <link rel="stylesheet" href="dist/css/skins/_all-skins.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
  <div class="wrapper">
    <header class="main-header">
      <nav class="navbar navbar-static-top">
        <a href="#" class="logo">
          <span class="logo-mini"><b>A</b>LT</span>
          <img src="dist/img/logo.png" class="logo-image w-[100px] h-[80px] rounded-full" />
        </a>
      </nav>
    </header>

    <!-- Dropdown for type selection -->
    <div class="container mt-4">
      <div class="form-group">
        <label for="typeSelect">Select Type:</label>
        <select id="typeSelect" class="form-control">
          <option value="">Select Type</option> <!-- Added a default empty option -->
          <option value="BrickKlin">BrickKlin</option>
          <option value="Factories">Factories</option>
        </select>
      </div>
      <div id="forecastMap" style="height: 750px; margin-top: 20px;"></div>
    </div>

    <!-- jQuery and Bootstrap scripts -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script>
      // Initialize the map centered on Punjab with a suitable zoom level
      const map = L.map('forecastMap').setView([31.5204, 74.3587], 7); // Centered on Punjab
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 20,
        attribution: 'Map data Â© OpenStreetMap contributors'
      }).addTo(map);

      // Load GeoJSON data for Punjab boundaries
      fetch('districts_geojson.geojson')
        .then(response => response.json())
        .then(data => {
          L.geoJSON(data, {
            style: {
              color: 'lightblue',
              weight: 2,
              opacity: 0.8,
              fillOpacity: 0.4
            }
          }).addTo(map);
        })
        .catch(error => console.error('Error loading GeoJSON data:', error));

      // Function to place small colored circle markers on the map
      function placeColoredMarkers(longitudes, latitudes, type) {
        if (!Array.isArray(longitudes) || !Array.isArray(latitudes)) {
          console.warn('Longitude or Latitude is not an array.');
          return;
        }

        const color = type === 'Factories' ? 'blue' : 'brown';

        for (let i = 0; i < longitudes.length; i++) {
          const lat = parseFloat(latitudes[i]);
          const lon = parseFloat(longitudes[i]);
          if (!isNaN(lat) && !isNaN(lon)) {
            L.circleMarker([lat, lon], {
              color: color,
              radius: 3, // Smaller radius for a smaller dot
              fillOpacity: 0.8,
            }).addTo(map);
          }
        }
      }

      // Function to fetch data based on selected type
      async function fetchData(type) {
        try {
          const response = await fetch(`https://smog-server.onrender.com/api/miscellaneous_pts/?Type=${type}`);
          if (!response.ok) throw new Error('Network response was not ok');
          const data = await response.json();
          return data;
        } catch (error) {
          console.error('Error fetching data:', error);
          return [];
        }
      }

      // Event listener for the dropdown selection
      document.getElementById('typeSelect').addEventListener('change', async () => {
        const selectedType = document.getElementById('typeSelect').value;

        // Clear existing markers
        map.eachLayer(layer => {
          if (layer instanceof L.Marker || layer instanceof L.CircleMarker) map.removeLayer(layer);
        });

        if (selectedType) { // Only fetch and place markers if a type is selected
          const data = await fetchData(selectedType);
          if (data && typeof data === 'object') {
            placeColoredMarkers(data.Longitude, data.Latitude, selectedType);
          } else {
            console.warn('Unexpected data format:', data);
          }
        }
      });
    </script>
  </div>
</body>
</html>
