<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NDVI Visualization</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 600px;
            width: 100%;
        }
        .control {
            margin: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Forest Cover</h1>
    <div class="control">
        <label for="yearSlider">Select Year:</label>
        <input type="range" id="yearSlider" min="2016" max="2024" value="2016" step="1">
        <span id="yearDisplay">2016</span>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
        // Initialize the map centered on Punjab, Pakistan
        var map = L.map('map').setView([31.5204, 74.3587], 7); // Coordinates for Lahore, Punjab

        // Add a tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        // Variable to hold the current GeoJSON layer
        var geojsonLayer;

        // Function to add GeoJSON layer using fetch
        function addGeoJsonLayer(year) {
            // Remove the existing GeoJSON layer if it exists
            if (geojsonLayer) {
                map.removeLayer(geojsonLayer);
            }

            // Fetch the GeoJSON file for the selected year
            fetch('geojson/NDVI_Mask_' + year + '.geojson')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Add GeoJSON layer to the map with styles
                    geojsonLayer = L.geoJSON(data, {
                        style: function (feature) {
                            return {
                                color: 'green', // Adjust color for vegetation
                                weight: 2,
                                fillOpacity: 0.5 // Transparency of the fill
                            };
                        }
                    }).addTo(map);
                })
                .catch(error => {
                    console.error('Error loading GeoJSON:', error);
                    alert('Failed to load GeoJSON for year ' + year);
                });
        }

        // Load the initial GeoJSON for the default year
        var currentYear = 2016;
        addGeoJsonLayer(currentYear);

        // Update the map and year display when the slider changes
        document.getElementById('yearSlider').addEventListener('input', function() {
            currentYear = this.value;
            document.getElementById('yearDisplay').textContent = currentYear;
            console.log("Year selected: " + currentYear); // Log selected year
            addGeoJsonLayer(currentYear); // Load GeoJSON for selected year
        });
    </script>
</body>
</html>
